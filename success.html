<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f9f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #2d3e50;
    }

    .success-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .success-container h1 {
      color: #2ecc71;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .success-container p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .checkmark {
      font-size: 4rem;
      color: #2ecc71;
      margin-bottom: 15px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="checkmark">âœ”</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your transaction was simulated successfully.</p>
    <a href="index.html" class="back-button">Back to Home</a>
  </div>
</body>
</html>
